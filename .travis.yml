language: cpp
before_script:
  - sudo apt-get -qq update
  - sudo apt-get install gcc cmake libboost-test-dev -y
  - gcc --version
  - cmake --version
script:
  - cmake .
  - cmake --build .
  - cmake --build . --target test
  - cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -T helloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -usentinel46:$BINTRAY_API_KEY "https://api.bintray.com/content/sentinel46/cpp-otus/helloworld/$TRAVIS_BUILD_NUMBER/helloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
